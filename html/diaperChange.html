<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Development</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #startLeft {
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 50px; /* Define border-radius only once */
    }
    #startRight {
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 50px; /* Define border-radius only
once */
    }
    #stop {
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 50px; /* Define border-radius only once */
    }
    #left-right {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    #timerLeft {
      color: darkgreen;
      font-size: xx-large;
      font-family: Arial, Helvetica, sans-serif;
    }
    #result,
    #timerRight {
      color: darkgreen;
      font-size: xx-large;
      font-family: Arial, Helvetica, sans-serif;
    }
    #main-container {
      width: fit-content;
      height: fit-content;
      margin: 0 auto; /*
This will center the element horizontally */
      margin-top: 10px;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
    }
  </style>
  <body>
    <div class="p-8 bg-warning text-dark">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/index.html">MiniMilestones</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Baby Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">First Year</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true">Toddler</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div
      class="bg-warning-subtle text-warning-emphasis m-0 p-0"
      style="height: 100vh"
    >
      <h2 class="border-2 border-success p-2 text-center">
        Diaper Tracking time
      </h2>
      <div id="main-container">
        <img
          src="../images/diaper.png"
          alt="diaper"
          width="50px"
          height="50px"
        />

        <form id="diaper-change">
          <div id="diaper-navbar">
            <label for="diaper-time">Diaper Change Time</label>
            <input type="time" id="diaper-time" required />
          </div>
          <hr />

          <div id="types-diaper">
            <input
              type="radio"
              id="wet1"
              name="diaper-type"
              value="Wet Diaper"
            />
            <label for="wet1">Wet Diaper </label><br />
            <input
              type="radio"
              id="wet2"
              name="diaper-type"
              value="Dry Diaper"
            />
            <label for="wet2">Dry Diaper </label><br />
            <input
              type="radio"
              id="dirty"
              name="diaper-type"
              value="Dirty Diaper"
            />
            <label for="dirty">Dirty</label><br />
            <!-- Add more diaper types here -->
          </div>

          <hr />

          <div>
            <button type="button" class="btn btn-success" id="cancel">
              Cancel
            </button>
            <button type="submit" class="btn btn-success" id="submit">
              Submit
            </button>

            <hr />
            <a href="dashboard.html" class="btn btn-success">Go to dashboard</a>
          </div>
        </form>
      </div>
      <div id="main-container" style="color: green">
        <div id="result-list"></div>
        <!-- Display all entries here -->
      </div>
    </div>

    <script>
      const diaperChangeForm = document.getElementById('diaper-change')
      const resultListElement = document.getElementById('result-list')

      diaperChangeForm.addEventListener('submit', function (e) {
        e.preventDefault()

        const diaperTime = document.getElementById('diaper-time').value
        const diaperType = document.querySelector(
          'input[name="diaper-type"]:checked'
        )

        if (diaperTime === '') {
          alert('Please enter a diaper change time.')
          return
        }

        if (!diaperType) {
          alert('Please select a diaper type.')
          return
        }

        const diaperTypeValue = diaperType.value

        // Create a new entry element
        const entryItem = document.createElement('p')
        entryItem.textContent = `Diaper Change Time: ${diaperTime}, Diaper Type: ${diaperTypeValue}`

        // Append the new entry to the result list
        resultListElement.appendChild(entryItem)
      })
    </script>
  </body>
</html>
