<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Development</title>
    <link rel="stylesheet" href="style.css" />
    <!-- corrected link tag -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #startLeft {
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 50px; /* Define border-radius only once */
    }
    #startRight {
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 50px; /* Define border-radius only
once */
    }
    #stop {
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 50px; /* Define border-radius only once */
    }
    #left-right {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    #timerLeft {
      color: darkgreen;
      font-size: xx-large;
      font-family: Arial, Helvetica, sans-serif;
    }
    #result,
    #timerRight {
      color: darkgreen;
      font-size: xx-large;
      font-family: Arial, Helvetica, sans-serif;
    }
    #main-container {
      width: fit-content;
      height: fit-content;
      margin: 0 auto; /*
This will center the element horizontally */
      margin-top: 10px;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
    }
  </style>
  <body>
    <div class="p-8 bg-warning text-dark">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/index.html">MiniMilestones</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Baby Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">First Year</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true">Toddler</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div
      class="bg-warning-subtle text-warning-emphasis m-0 p-0"
      style="height: 100vh"
    >
      <h2 class="border-2 border-success p-2 text-center">
        Diaper Tracking time
      </h2>

      <div id="main-container">
        <img
          src="../images/diaper.png"
          alt="diaper"
          width="50px"
          height="50px"
        />

        <form id="diaper-change">
          <div id="diaper-navbar">
            <label for="nursing-time">Diaper Change Time</label>

            <input type="time" id="diaper-time" />
          </div>
          <hr />

          <!-- <p id="result"></p> -->
          <div id="types-diaper">
            <input type="radio" id="wet1" name="diaper-type" value="wet1" />
            <label for="wet1">Wet Diaper 1</label><br />

            <input type="radio" id="wet2" name="diaper-type" value="wet2" />
            <label for="wet2">Wet Diaper 2</label><br />

            <!-- Add more wet diaper options here -->

            <input type="radio" id="dry1" name="diaper-type" value="dry1" />
            <label for="dry1">Dry Diaper 1</label><br />

            <!-- Add more dry diaper options here -->

            <!-- Add more diaper types here -->
          </div>

          <hr />

          <div>
            <button type="button" id="cancel">Cancel</button>
            <button type="button" id="submit">Submit</button>
            <hr />
          </div>
        </form>
      </div>
    </div>

    <script src="/js/feeding.js"></script>
  </body>
</html>
