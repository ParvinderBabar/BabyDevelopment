<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Development</title>
    <link rel="stylesheet" href="style.css" />
    <!-- corrected link tag -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Custom CSS for the form border */
      .container {
        margin-top: 3%;
        border: 2px solid green; /* Border color */
        padding: 20px; /* Add padding inside the border */
        border-radius: 10px; /* Optional: Rounded corners */
      }
    </style>
  </head>
  <body>
    <div class="p-8 bg-warning text-dark">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">MiniMilestones</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Baby Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">First Year</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true">Toddler</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="main"></div>

    <div class="bg-warning-subtle text-warning-emphasis m-0 p-0">
      <div class="container bg-warning mt-0">
        <h2 class="border-2 border-success mt-2 p-2 text-center">
          Welcome to MiniMilestones
        </h2>

        <h4 class="p-2 text-center">
          Get personalized updates, expert tips, helpful advice, and more
        </h4>

        <form class="w-auto border-dark">
          <div class="mb-3">
            <label for="inputName" class="form-label">Child Name</label>
            <input type="text" class="form-control" id="inputName" />
          </div>
          <div class="mb-3">
            <label for="inputAge" class="form-label">Child Age</label>
            <input type="number" class="form-control" id="inputAge" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input type="email" class="form-control" id="exampleInputEmail1" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-T9gtAuh1T35W6h7CUt61Dy9nHbZiV+9mH+cYGnY8fN8G9jNMp5oGFCwb3jKUi1rj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
